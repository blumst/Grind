version: '3.4'

services:
  webapp:
    image: vayaros/grindsoft:latest
    build:
      context: .
      dockerfile: Dockerfile  
    ports:
      - "8080:80" 
    environment:
      ASPNETCORE_ENVIRONMENT: "Development" 
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
